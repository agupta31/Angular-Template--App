
<md-content class="md-padding" layout="row"  layout-wrap>

   <md-card flex="60" >
         <img src={{item.image}}>

         <md-card-content>
              <h1>{{item.title}}</h1>
              <h2>{{item.description}}</h2>
          <md-button class="md-button md-primary" ng-click="goBack()" class="backButton">Go back</md-button>
         </md-card-content>

   </md-card>

 </md-content>
